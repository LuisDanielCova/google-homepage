<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div class="topbar">
            <div class="topbar-links">
                <div class="topbar-item">
                    <a href="#Gmail" class="topbar-link">Gmail</a>
                </div>
                <div class="topbar-item">
                    <a href="#Images" class="topbar-link">Images</a>
                </div>
            </div>
            <div class="topbar-item">
                <a href="#Products" class="products"></a>
            </div>
            <div class="topbar-item">
                <img src="images/user.jpg" alt="" class="userimg">
            </div>
        </div>
        <div class="search">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google's Logo">
            <form action="">
                <div class="bar">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input type="text" class="searchinput">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search" class="button">
                    <input type="submit" value="I'm Feeling Lucky" class="button">
                </div>
            </form>
        </div>
        <div class="footer">
            <span class="footer-a">
                <span>
                    <a href="#Advertising">Advertising</a>
                </span>
                <span>
                    <a href="#Business">Business</a>
                </span>
                <span>
                    <a href="#About">About</a>
                </span>
                <span>
                    <a href="#HowSearchWorks">How Search Works</a>
                </span>
            </span>
            <span class="footer-b">
                <span>
                    <a href="#Privacy">Privacy</a>
                </span>
                <span>
                    <a href="#Terms">Terms</a>
                </span>
                <span>
                    <a href="#Settings">Settings</a>
                </span>
            </span>
        </div>
    </div>
</body>
</html>
